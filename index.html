<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TFD Turkish Armed Forces</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>TFD Turkish Armed Forces</h1>

<div id="auth">
  <h2>Giriş Yap / Kaydol</h2>
  <input type="text" id="username" placeholder="Kullanıcı Adı">
  <input type="text" id="nickname" placeholder="Takma Ad">
  <input type="password" id="password" placeholder="Şifre">
  <button onclick="signup()">Kaydol</button>
  <button onclick="login()">Giriş Yap</button>
</div>

<div id="main" style="display:none;">
  <nav>
    <button onclick="showTab('home')">Ana Sayfa</button>
    <button onclick="showTab('dev')">Geliştirici Duyuru</button>
    <button onclick="showTab('news')">Haberler</button>
    <button onclick="showTab('general')">Genel Duyuru</button>
    <button onclick="showTab('contact')">İletişim</button>
  </nav>

  <div id="home" class="tab">Ana Sayfa</div>
  <div id="dev" class="tab">Geliştirici Duyuruları</div>
  <div id="news" class="tab">Haberler</div>
  <div id="general" class="tab">Genel Duyuru</div>
  <div id="contact" class="tab">
    <h3>İletişim</h3>
    <input type="text" id="contactName" placeholder="Adınız">
    <input type="text" id="contactReason" placeholder="Destek Sebebiniz">
    <input type="text" id="contactImage" placeholder="Görsel URL">
    <button onclick="sendContact()">Gönder</button>
  </div>

  <div id="chatWindow" style="display:none;">
    <h3>Sohbet</h3>
    <div id="chatMessages" style="height:200px; overflow-y:scroll; border:1px solid black;"></div>
    <input type="text" id="chatInput" placeholder="Mesaj yaz...">
    <button onclick="sendMessage()">Gönder</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
